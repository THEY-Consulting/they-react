name: Publish Package to npmjs
on:
  release:
    types: [published]
  push:
    branches:
      - feature/OIDC-publish

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - run: npm clean-install

      - name: Debug OIDC token
        run: |
          echo "OIDC Token payload (base64 decoded):"
          echo $NODE_AUTH_TOKEN | cut -d'.' -f2 | base64 -d 2>/dev/null | jq . || echo "Failed to decode token"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Ref: $GITHUB_REF"
          echo "Workflow: $GITHUB_WORKFLOW"        

      - name: Debug npm authentication
        run: |
          echo "Checking npm authentication..."
          npm whoami || echo "npm whoami failed"
          npm config get registry
          npm config list

      - name: Dry run publish
        run: npm publish --access public --dry-run

#      - run: npm publish --access public
